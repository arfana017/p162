<!DOCTYPE html>
<html>
  <head>
    <title>Bowling Game</title>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.jsâ€‹"></script>   
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-extras@0.1.2/dist/aframe-physics-extras.min.js"></script>
    <script src = "Throw.js"></script>
    
  </head>
  <body>
    <a-scene id="scene">

        <a-assets>
            <a-asset-item
                id = "pin"
                src = "scene.gltf"
            ></a-asset-item>
            <a-asset-item>

            </a-asset-item>
        </a-assets>

        <!--<a-entity light="type: ambient; color: yellow; intensity:0.5"></a-entity>-->

        <a-entity
            id="camera"
            camera
            position="0 1.6 0"
            wasd-controls
            look-controls="pointerLockEnabled: false"        
            >
            <a-sphere
                position = "0 1 3"
                rotation = "0 180 0"
                scale = ".1 .1 .1"
                radius = "0.2">
            </a-sphere>
            <a-cursor></a-cursor>        
        </a-entity>

        <a-entity bowling-balls></a-entity>

        <a-plane
            id="ground"
            repeat="5 5"
            position="0 1 0"
            rotation="-90 0 0"
            height="200"
            width="200"
            color="#FFC776"
            static-body
            visible="true"
        ></a-plane>

        <a-entity>
            <a-box position = "-2.5 1 -3" depth = "40" width = ".2" color = "#231F20" rotation = "0 0 0"></a-box>
            <a-box position = "2.5 1 -3" depth = "40" width = ".2" color = "#231F20"></a-box>
        </a-entity>

        <a-entity id = "pins">
            <a-entity id = "pin1" gltf-model = "#pin" position = "0 1 -3" scale = "2 2 1" dynamic-body></a-entity>
            <a-entity id = "pin2" gltf-model = "#pin" position = "-0.25 1 -3.3" scale = "2 2 1" dynamic-body></a-entity>
            <a-entity id = "pin3" gltf-model = "#pin" position = "0.25 1 -3.3" scale = "2 2 1" dynamic-body></a-entity>
            <a-entity id = "pin4" gltf-model = "#pin" position = "0 1 -3.6" scale = "2 2 1" dynamic-body></a-entity>
            <a-entity id = "pin5" gltf-model = "#pin" position = "-0.5 1 -3.6" scale = "2 2 1" dynamic-body></a-entity>
            <a-entity id = "pin6" gltf-model = "#pin" position = "0.5 1 -3.6" scale = "2 2 1" dynamic-body></a-entity>
            <a-entity id = "pin7" gltf-model = "#pin" position = "-0.25 1 -3.9" scale = "2 2 1" dynamic-body></a-entity>
            <a-entity id = "pin8" gltf-model = "#pin" position = "0.25 1 -3.9" scale = "2 2 1" dynamic-body></a-entity>
            <a-entity id = "pin9" gltf-model = "#pin" position = "-0.75 1 -3.9" scale = "2 2 1" dynamic-body></a-entity>
            <a-entity id = "pin10" gltf-model = "#pin" position = "0.75 1 -3.9" scale = "2 2 1" dynamic-body></a-entity>
        </a-entity>

    </a-scene>
  </body>
</html>
